<!-- Display form data when submitted -->
<div class="container_table" *ngIf="isFormSubmitted">
    <mat-table [dataSource]="dataSource">
      <!-- Date column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
      </ng-container>
  
      <!-- Job Title column -->
      <ng-container matColumnDef="jobTitle">
        <mat-header-cell *matHeaderCellDef>Job Title</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.jobTitle }}</mat-cell>
      </ng-container>
  
      <!-- Department column -->
      <ng-container matColumnDef="department">
        <mat-header-cell *matHeaderCellDef>Department</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.department }}</mat-cell>
      </ng-container>
  
      <!-- Hiring Manager Name column -->
      <ng-container matColumnDef="hiringManagerName">
        <mat-header-cell *matHeaderCellDef>Hiring Manager Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{
          element.hiringManagerName
        }}</mat-cell>
      </ng-container>
  
      <!-- Hiring Manager Email column -->
      <ng-container matColumnDef="hiringManagerEmail">
        <mat-header-cell *matHeaderCellDef>Hiring Manager Email</mat-header-cell>
        <mat-cell *matCellDef="let element">{{
          element.hiringManagerEmail
        }}</mat-cell>
      </ng-container>
  
      <!-- Table rows -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let element; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
